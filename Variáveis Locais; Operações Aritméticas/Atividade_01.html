        var idade = Number(input_idade.value)
        var idade_aposentar = 70
        var idade_para_aposentar = idade_aposentar - idade  
        
        alert('Faltam ' + idade_para_aposentar + ' anos para voce se aposentar')
    }
    function aponsentadoria_mulher(){
        var idade = Number(input_idade.value)
        var idade_aposentar = 60
        var idade_para_aposentar = idade_aposentar - idade  

        alert('Faltam ' + idade_para_aposentar + ' anos para voce se aposentar')
    }

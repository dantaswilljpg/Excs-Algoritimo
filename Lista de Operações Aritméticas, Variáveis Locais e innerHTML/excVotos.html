    <title>Votos</title>

<body>

    <p>Nulos</p>

  <button onclick="votos()">Quantidade votos</button>

</body>
</html>

<script>
    function votos(){
    
       var candidatosA= Number (input_candidatoA.value)
       var candidatosB= Number (input_candidatoB.value)
       var Brancos =Number (input_Brancos.value) 
       var Nulos = Number (input_Nulos.value)
       var total = candidatosA+candidatosB+Brancos+Nulos
       var totalA = (alcandidatosA / tot)*100
       var totalB = (candidatosB / total)*100
       var totalInvalidos = (Nulos+Brancos / total)*100

       res.innerHTML= `${total}
    ${totalA}: % (${candidatosA} votos)
    ${totalB}: % (${candidatosB}votos)
    ${totalInvalidos}: % (${Nulos+Brancos} votos)`
    }
   
</script>

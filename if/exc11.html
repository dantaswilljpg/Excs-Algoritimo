<body>

<script>

        filhos.innerHTML = ''
        
        if(qtd_filhos == 1){
          filhos.innerHTML = "Não tem tv"
        }
        if(qtd_filhos == 2){
          filhos.innerHTML = `Não tem tv
          <br>
         Não tem Internet `
        }
        if(qtd_filhos == 3){
          filhos.innerHTML = `Não tem tv
          <br>
          Não tem Internet
          <br>
          Não tem videogame`
        }
        if(qtd_filhos >=4){
          filhos.innerHTML = `Não tem tv
          <br>
          Não tem internet 
          <br>
          Não tem viogame
          <br>
         Não tem netflix`
        }
    }
    </script>

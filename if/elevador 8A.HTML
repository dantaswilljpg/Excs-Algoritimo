
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Medio</title>
</head>
<body>
    <p>Solicite a quantidade de homens no elevador</p>
    <input id="input_elevador_masc"><br>
    <p>Solicite a quantidade de mulher no elevador</p>
    <input id="input_elevador_fem"><br>
    <button onclick="Analise()">Analisando peso</button>
    <div id="elevador"></div>
</body>
</html>

<script>
    function Analise(){
      var qtdmasc= Number (input_elevador_masc.value) 
      var qtdfem= Number (input_elevador_fem.value) 
      var calculomasc = qtdmasc*80
      var calculofem = qtdfem*50
      var total= calculomasc+calculofem

      
     elevador.innerHTML = `Se o ${total} estimado for maior que 800... `
     if(total >800)
     elevador.innerHTML =` <span style="color: blue;">Será necessário descer alguém para que o elevador se movimente</span>`
      if(total <1000)
      elevador.innerHTML =` <span style="color: blue;">Será necessário descer alguém para que o elevador se movimente</span>`
      if(total >=1000)
      elevador.innerHTML =` <span style="color: red;">Será necessário descer alguém para que o elevador se movimente</span>`
      
    }
    


</script>
